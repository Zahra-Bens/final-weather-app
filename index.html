<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                id="city-input"
                class="form-control"
                autocomplete="off"
              
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                class="btn w-100"
                value="Search"
              />
            </div>
              </form>
      </div>

            <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>last updated: <span id="date"></span></li>
                <li id="description">Clear</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Clear icone"
                    id="icon"
                    class="float-left"
                  />

                  <span class="float-left">
                    <strong id="temperature">12</strong
                    ><span class="units"
                      ><a href="#" id="celsius-link" class="active">°C</a> | <a href="#"  id="fahrenheit-link" class="inactive">°F</a></span
                    >
                  </span>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li id="perticipation">Perticipations: 0%</li>

                  <li id="humidity">Humidity: 73%</li>
                  <li id="wind">Wind: 2m/h</li>
                </ul>
              </div>
              <div class="weather-forecast" id="forecast">
                
               </div>


           </div>
          </div>
          <div class="weather-app">
            <small >
              <a
                href="https://github.com/Zahra-Bens/final-weather-app/blob/main/index.html"
                target="_blank"class="open-src"
                >Open-source code,</a
              >
              by Zahra Bensaidane</small
            >
          </div>
          <script src="src/app.js"></script>
      
    </div>
  </body>
</html>
